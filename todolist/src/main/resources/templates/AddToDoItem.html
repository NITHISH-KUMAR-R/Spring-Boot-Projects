<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add ToDo Item</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

</head>
<body>
<div class="container">
    <h1 class="p-3">Add a ToDo Item</h1>
    <!-- Your HTML/Thymeleaf code -->
    <input type="hidden" id="sessionMessage" th:value="${session.message}" />
    <div th:if="${param.message}">
        <p th:text="${param.message}"></p>
    </div>

    <form th:action="@{/saveToDoItem}" th:object="${todo}" method="post">
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="title">Title</label>
                <div class="col-md-6">
                    <input type="text" th:field="*{title}" id="title" class="form-control input-sm" required="required" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="date">Date</label>
                <div class="col-md-6">
                    <input type="date" th:field="*{date}" id="date" class="form-control input-sm" required="required" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="status">Status</label>
                <div class="col-md-6">
                    <input type="text" th:field="*{status}" id="status" class="form-control input-sm" value="Incomplete" />
                </div>
            </div>
        </div>

        <div class="row p-2">
            <div class="col-md-2">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </div>
    </form>
</div>
<!-- Your HTML/Thymeleaf code -->
<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function() {
        var saveButton = document.querySelector('.btn-success');
        saveButton.addEventListener('click', function(event) {
            var message = /*[[${message}]]*/ ''; // Get message from addFlashAttribute
            if (message !== '') {
                alert("Success"); // Display the message using JavaScript alert
            }
        });
    });
    /*]]>*/
</script>




</body>
</html>
